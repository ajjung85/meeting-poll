<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Memory Match üêæ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
        }

        .game-info span {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .game-board {
            display: grid;
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 800px;
        }

        .card {
            width: 100px;
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched {
            animation: matchPulse 0.5s ease;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card-front {
            background: linear-gradient(145deg, #ff9a9e 0%, #fecfef 100%);
            transform: rotateY(180deg);
        }

        .card-back {
            background: linear-gradient(145deg, #a18cd1 0%, #fbc2eb 100%);
            font-size: 2.5rem;
        }

        .card-back::after {
            content: 'üêæ';
            font-size: 2.5rem;
        }

        .animal {
            font-size: 3.5rem;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
        }

        .btn {
            background: linear-gradient(145deg, #ff6b6b, #ee5a5a);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* Level Complete Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, #667eea 0%, #764ba2 100%);
            padding: 40px 60px;
            border-radius: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .modal-content p {
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .stars {
            font-size: 3rem;
            margin: 20px 0;
        }

        /* Responsive Grid */
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        .grid-4-3 { grid-template-columns: repeat(4, 1fr); }
        .grid-4-4 { grid-template-columns: repeat(4, 1fr); }
        .grid-5-4 { grid-template-columns: repeat(5, 1fr); }

        @media (max-width: 600px) {
            .card {
                width: 70px;
                height: 90px;
            }
            .animal {
                font-size: 2.5rem;
            }
            .card-back::after {
                font-size: 2rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .game-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>üêæ Animal Memory Match üêæ</h1>

    <div class="game-info">
        <span>Level: <strong id="level">1</strong></span>
        <span>Moves: <strong id="moves">0</strong></span>
        <span>Pairs: <strong id="pairs">0</strong> / <strong id="total-pairs">4</strong></span>
    </div>

    <div class="game-board" id="game-board"></div>

    <button class="btn" id="restart-btn">üîÑ Restart Level</button>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">üéâ Amazing! üéâ</h2>
            <div class="stars" id="stars">‚≠ê‚≠ê‚≠ê</div>
            <p id="modal-text">You completed Level 1!</p>
            <p id="modal-moves"></p>
            <button class="btn" id="next-level-btn">Next Level ‚û°Ô∏è</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        // Game State
        let currentLevel = 1;
        let moves = 0;
        let matchedPairs = 0;
        let flippedCards = [];
        let canFlip = true;
        let totalPairs = 4;

        // Cute Animals for each level
        const allAnimals = [
            'üê±', 'üê∂', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'ü¶Å',
            'üêØ', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'ü¶ã',
            'üê¢', 'ü¶Ñ', 'üêù', 'üêû', 'ü¶â', 'ü¶Ü', 'üêô', 'ü¶Ä'
        ];

        // Level configurations: [pairs, gridClass]
        const levels = [
            { pairs: 4, gridClass: 'grid-4' },      // Level 1: 8 cards (4x2)
            { pairs: 6, gridClass: 'grid-4-3' },    // Level 2: 12 cards (4x3)
            { pairs: 8, gridClass: 'grid-4-4' },    // Level 3: 16 cards (4x4)
            { pairs: 10, gridClass: 'grid-5-4' },   // Level 4: 20 cards (5x4)
            { pairs: 12, gridClass: 'grid-4-4' }    // Level 5: 24 cards (6x4) - Boss level!
        ];

        // Audio Context for sounds
        let audioContext;

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playMatchSound() {
            if (!audioContext) initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';

            // Happy ascending notes
            const notes = [523.25, 659.25, 783.99]; // C5, E5, G5
            const now = audioContext.currentTime;

            oscillator.frequency.setValueAtTime(notes[0], now);
            oscillator.frequency.setValueAtTime(notes[1], now + 0.1);
            oscillator.frequency.setValueAtTime(notes[2], now + 0.2);

            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);

            oscillator.start(now);
            oscillator.stop(now + 0.4);
        }

        function playFlipSound() {
            if (!audioContext) initAudio();

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playWinSound() {
            if (!audioContext) initAudio();

            // Victory fanfare
            const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
            const now = audioContext.currentTime;

            notes.forEach((freq, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, now + i * 0.15);

                gainNode.gain.setValueAtTime(0, now + i * 0.15);
                gainNode.gain.linearRampToValueAtTime(0.3, now + i * 0.15 + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + i * 0.15 + 0.4);

                oscillator.start(now + i * 0.15);
                oscillator.stop(now + i * 0.15 + 0.5);
            });
        }

        // Confetti System
        class Confetti {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.animating = false;
                this.resize();
                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticles() {
                const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#1dd1a1'];

                for (let i = 0; i < 150; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height - this.canvas.height,
                        size: Math.random() * 10 + 5,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        speedY: Math.random() * 3 + 2,
                        speedX: Math.random() * 4 - 2,
                        rotation: Math.random() * 360,
                        rotationSpeed: Math.random() * 10 - 5
                    });
                }
            }

            animate() {
                if (!this.animating) return;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                let activeParticles = 0;

                this.particles.forEach(p => {
                    if (p.y < this.canvas.height + 50) {
                        activeParticles++;

                        this.ctx.save();
                        this.ctx.translate(p.x, p.y);
                        this.ctx.rotate(p.rotation * Math.PI / 180);
                        this.ctx.fillStyle = p.color;
                        this.ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size / 2);
                        this.ctx.restore();

                        p.y += p.speedY;
                        p.x += p.speedX;
                        p.rotation += p.rotationSpeed;
                    }
                });

                if (activeParticles > 0) {
                    requestAnimationFrame(() => this.animate());
                } else {
                    this.animating = false;
                    this.particles = [];
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                }
            }

            start() {
                this.particles = [];
                this.createParticles();
                this.animating = true;
                this.animate();
            }
        }

        const confettiCanvas = document.getElementById('confetti-canvas');
        const confetti = new Confetti(confettiCanvas);

        // Shuffle array
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Initialize game
        function initGame() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            canFlip = true;

            const levelConfig = levels[Math.min(currentLevel - 1, levels.length - 1)];
            totalPairs = levelConfig.pairs;

            // Update UI
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
            document.getElementById('total-pairs').textContent = totalPairs;

            // Set grid class
            board.className = 'game-board ' + levelConfig.gridClass;

            // Get animals for this level
            const levelAnimals = allAnimals.slice(0, totalPairs);
            const cardPairs = [...levelAnimals, ...levelAnimals];
            const shuffledCards = shuffle(cardPairs);

            // Create cards
            shuffledCards.forEach((animal, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.animal = animal;
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"></div>
                        <div class="card-front">
                            <span class="animal">${animal}</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => flipCard(card));
                board.appendChild(card);
            });
        }

        // Flip card
        function flipCard(card) {
            if (!canFlip) return;
            if (card.classList.contains('flipped')) return;
            if (card.classList.contains('matched')) return;
            if (flippedCards.length >= 2) return;

            playFlipSound();
            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        // Check for match
        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;

            if (card1.dataset.animal === card2.dataset.animal) {
                // Match found!
                playMatchSound();
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('pairs').textContent = matchedPairs;
                flippedCards = [];
                canFlip = true;

                // Check for level complete
                if (matchedPairs === totalPairs) {
                    setTimeout(levelComplete, 500);
                }
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        // Level complete
        function levelComplete() {
            playWinSound();
            confetti.start();

            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            const modalMoves = document.getElementById('modal-moves');
            const stars = document.getElementById('stars');
            const nextBtn = document.getElementById('next-level-btn');

            // Calculate stars based on moves
            const perfectMoves = totalPairs; // Perfect game = one move per pair
            const goodMoves = totalPairs * 1.5;

            let starCount = 1;
            if (moves <= perfectMoves + 2) starCount = 3;
            else if (moves <= goodMoves) starCount = 2;

            stars.textContent = '‚≠ê'.repeat(starCount) + '‚òÜ'.repeat(3 - starCount);

            if (currentLevel >= levels.length) {
                modalTitle.textContent = 'üèÜ You Win! üèÜ';
                modalText.textContent = 'You completed all levels!';
                nextBtn.textContent = 'üîÑ Play Again';
            } else {
                modalTitle.textContent = 'üéâ Amazing! üéâ';
                modalText.textContent = `You completed Level ${currentLevel}!`;
                nextBtn.textContent = 'Next Level ‚û°Ô∏è';
            }

            modalMoves.textContent = `Completed in ${moves} moves`;
            modal.classList.add('show');
        }

        // Event Listeners
        document.getElementById('restart-btn').addEventListener('click', () => {
            initGame();
        });

        document.getElementById('next-level-btn').addEventListener('click', () => {
            document.getElementById('modal').classList.remove('show');

            if (currentLevel >= levels.length) {
                currentLevel = 1;
            } else {
                currentLevel++;
            }

            initGame();
        });

        // Initialize audio on first click
        document.addEventListener('click', () => {
            if (!audioContext) initAudio();
        }, { once: true });

        // Start the game
        initGame();
    </script>
</body>
</html>
