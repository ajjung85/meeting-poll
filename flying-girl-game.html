<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sky Glider - Futuristic Flying Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }

        #gameContainer {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }

        #gameCanvas {
            display: block;
            border: 3px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5),
                        inset 0 0 30px rgba(0, 255, 255, 0.1);
            border-radius: 10px;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 30, 0.9);
            border-radius: 10px;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            color: #00ffff;
            font-size: 2.5rem;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #ff00ff;
            font-size: 1.8rem;
            text-shadow: 0 0 15px #ff00ff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #ff77ff;
            font-size: 1rem;
            margin-bottom: 30px;
        }

        .instructions {
            color: #aaffff;
            font-size: 1rem;
            text-align: center;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .score-display {
            color: #ffff00;
            font-size: 2rem;
            text-shadow: 0 0 15px #ffff00;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffff, #ff00ff);
            color: #0a0a1a;
            font-weight: bold;
        }

        .btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .high-score {
            color: #00ff88;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            .instructions {
                font-size: 0.9rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <div id="startScreen">
            <h1>Sky Glider</h1>
            <p class="subtitle">Futuristic Flying Adventure</p>
            <div class="instructions">
                Tap or press Space to fly<br>
                Avoid the neon barriers<br>
                How far can you go?
            </div>
            <button class="btn btn-primary" id="startBtn">START</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h2>GAME OVER</h2>
            <div class="score-display">Score: <span id="finalScore">0</span></div>
            <div class="high-score">Best: <span id="highScore">0</span></div>
            <button class="btn btn-primary" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            gravity: 0.5,
            jumpForce: -9,
            obstacleSpeed: 4,
            obstacleGap: 180,
            obstacleWidth: 60,
            obstacleSpacing: 250,
            playerSize: 40,
            starCount: 100,
            buildingCount: 8
        };

        // Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 400);
            const maxHeight = Math.min(window.innerHeight - 20, 700);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
            CONFIG.obstacleGap = canvas.height * 0.25;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game State
        let gameState = 'start'; // start, playing, gameOver
        let score = 0;
        let highScore = localStorage.getItem('flyingGirlHighScore') || 0;

        // Player
        const player = {
            x: 80,
            y: canvas.height / 2,
            velocity: 0,
            rotation: 0,
            glowIntensity: 0,
            capePhase: 0
        };

        // Obstacles
        let obstacles = [];

        // Background elements
        let stars = [];
        let buildings = [];
        let particles = [];

        // Initialize background
        function initBackground() {
            // Stars
            stars = [];
            for (let i = 0; i < CONFIG.starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 0.5 + 0.2,
                    brightness: Math.random()
                });
            }

            // Futuristic buildings
            buildings = [];
            for (let i = 0; i < CONFIG.buildingCount; i++) {
                buildings.push({
                    x: i * (canvas.width / CONFIG.buildingCount) + Math.random() * 50,
                    width: 30 + Math.random() * 50,
                    height: 100 + Math.random() * 200,
                    windows: Math.floor(Math.random() * 5) + 3,
                    color: `hsl(${180 + Math.random() * 60}, 70%, 20%)`
                });
            }
        }

        // Initialize game
        function initGame() {
            player.y = canvas.height / 2;
            player.velocity = 0;
            player.rotation = 0;
            obstacles = [];
            particles = [];
            score = 0;
            initBackground();

            // Create initial obstacles
            for (let i = 0; i < 3; i++) {
                createObstacle(canvas.width + i * CONFIG.obstacleSpacing);
            }
        }

        function createObstacle(x) {
            const minY = 80;
            const maxY = canvas.height - CONFIG.obstacleGap - 80;
            const gapY = minY + Math.random() * (maxY - minY);

            obstacles.push({
                x: x,
                gapY: gapY,
                passed: false,
                glowPhase: Math.random() * Math.PI * 2
            });
        }

        function jump() {
            if (gameState === 'playing') {
                player.velocity = CONFIG.jumpForce;
                player.glowIntensity = 1;

                // Create jump particles
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: player.x,
                        y: player.y + CONFIG.playerSize / 2,
                        vx: -Math.random() * 3 - 1,
                        vy: Math.random() * 2 - 1,
                        life: 1,
                        color: `hsl(${300 + Math.random() * 60}, 100%, 70%)`
                    });
                }
            }
        }

        function update() {
            if (gameState !== 'playing') return;

            // Update player
            player.velocity += CONFIG.gravity;
            player.y += player.velocity;
            player.rotation = Math.min(Math.max(player.velocity * 3, -30), 60);
            player.glowIntensity *= 0.95;
            player.capePhase += 0.2;

            // Check boundaries
            if (player.y < 0 || player.y + CONFIG.playerSize > canvas.height) {
                gameOver();
                return;
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= CONFIG.obstacleSpeed;
                obs.glowPhase += 0.05;

                // Check collision
                if (checkCollision(obs)) {
                    gameOver();
                    return;
                }

                // Score point
                if (!obs.passed && obs.x + CONFIG.obstacleWidth < player.x) {
                    obs.passed = true;
                    score++;
                }

                // Remove off-screen obstacles
                if (obs.x + CONFIG.obstacleWidth < 0) {
                    obstacles.splice(i, 1);
                    createObstacle(obstacles[obstacles.length - 1].x + CONFIG.obstacleSpacing);
                }
            }

            // Update stars
            stars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
                star.brightness = 0.5 + Math.sin(Date.now() * 0.005 + star.x) * 0.5;
            });

            // Update buildings
            buildings.forEach(building => {
                building.x -= 0.5;
                if (building.x + building.width < 0) {
                    building.x = canvas.width + 50;
                    building.height = 100 + Math.random() * 200;
                }
            });

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function checkCollision(obs) {
            const playerLeft = player.x;
            const playerRight = player.x + CONFIG.playerSize;
            const playerTop = player.y;
            const playerBottom = player.y + CONFIG.playerSize;

            const obsLeft = obs.x;
            const obsRight = obs.x + CONFIG.obstacleWidth;

            if (playerRight > obsLeft && playerLeft < obsRight) {
                // Check top obstacle
                if (playerTop < obs.gapY) return true;
                // Check bottom obstacle
                if (playerBottom > obs.gapY + CONFIG.obstacleGap) return true;
            }
            return false;
        }

        function gameOver() {
            gameState = 'gameOver';
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flyingGirlHighScore', highScore);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0a0a2a');
            gradient.addColorStop(0.5, '#1a0a2a');
            gradient.addColorStop(1, '#0a1a2a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw stars
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.fill();
            });

            // Draw futuristic buildings (silhouettes)
            buildings.forEach(building => {
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, canvas.height - building.height, building.width, building.height);

                // Building windows
                ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
                const windowHeight = 8;
                const windowWidth = 6;
                for (let row = 0; row < building.windows; row++) {
                    for (let col = 0; col < 2; col++) {
                        const wx = building.x + 8 + col * (windowWidth + 8);
                        const wy = canvas.height - building.height + 15 + row * 25;
                        if (Math.random() > 0.3) {
                            ctx.fillRect(wx, wy, windowWidth, windowHeight);
                        }
                    }
                }

                // Building top antenna/spire
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(building.x + building.width / 2, canvas.height - building.height);
                ctx.lineTo(building.x + building.width / 2, canvas.height - building.height - 20);
                ctx.stroke();

                // Antenna glow
                ctx.beginPath();
                ctx.arc(building.x + building.width / 2, canvas.height - building.height - 20, 3, 0, Math.PI * 2);
                ctx.fillStyle = '#ff00ff';
                ctx.fill();
            });

            // Draw obstacles (neon barriers)
            obstacles.forEach(obs => {
                const glowAmount = Math.sin(obs.glowPhase) * 0.3 + 0.7;

                // Top barrier
                drawBarrier(obs.x, 0, CONFIG.obstacleWidth, obs.gapY, glowAmount);

                // Bottom barrier
                drawBarrier(obs.x, obs.gapY + CONFIG.obstacleGap, CONFIG.obstacleWidth,
                    canvas.height - obs.gapY - CONFIG.obstacleGap, glowAmount);
            });

            // Draw particles
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4 * p.life, 0, Math.PI * 2);
                ctx.fillStyle = p.color.replace(')', `, ${p.life})`).replace('hsl', 'hsla');
                ctx.fill();
            });

            // Draw player (flying girl)
            drawPlayer();

            // Draw score
            if (gameState === 'playing') {
                ctx.fillStyle = '#00ffff';
                ctx.font = 'bold 36px Arial';
                ctx.textAlign = 'center';
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.fillText(score, canvas.width / 2, 60);
                ctx.shadowBlur = 0;
            }
        }

        function drawBarrier(x, y, width, height, glow) {
            // Main barrier body
            const gradient = ctx.createLinearGradient(x, y, x + width, y);
            gradient.addColorStop(0, `rgba(255, 0, 150, ${glow})`);
            gradient.addColorStop(0.5, `rgba(0, 255, 255, ${glow})`);
            gradient.addColorStop(1, `rgba(255, 0, 150, ${glow})`);

            ctx.fillStyle = '#1a1a3a';
            ctx.fillRect(x, y, width, height);

            // Glowing edges
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;
            ctx.strokeRect(x, y, width, height);

            // Inner glow lines
            ctx.strokeStyle = `rgba(0, 255, 255, ${glow * 0.5})`;
            ctx.lineWidth = 1;
            for (let i = 10; i < height; i += 20) {
                ctx.beginPath();
                ctx.moveTo(x + 5, y + i);
                ctx.lineTo(x + width - 5, y + i);
                ctx.stroke();
            }

            // Energy orbs at edges
            const orbY = y === 0 ? height - 15 : y + 15;
            ctx.beginPath();
            ctx.arc(x + width / 2, orbY, 8, 0, Math.PI * 2);
            const orbGradient = ctx.createRadialGradient(x + width / 2, orbY, 0, x + width / 2, orbY, 8);
            orbGradient.addColorStop(0, '#ffffff');
            orbGradient.addColorStop(0.3, '#00ffff');
            orbGradient.addColorStop(1, 'rgba(0, 255, 255, 0)');
            ctx.fillStyle = orbGradient;
            ctx.fill();
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + CONFIG.playerSize / 2, player.y + CONFIG.playerSize / 2);
            ctx.rotate(player.rotation * Math.PI / 180);

            const size = CONFIG.playerSize;

            // Jetpack glow
            const glowRadius = 15 + player.glowIntensity * 10;
            const jetGradient = ctx.createRadialGradient(-5, 10, 0, -5, 10, glowRadius);
            jetGradient.addColorStop(0, 'rgba(255, 100, 255, 0.8)');
            jetGradient.addColorStop(0.5, 'rgba(0, 200, 255, 0.4)');
            jetGradient.addColorStop(1, 'rgba(0, 200, 255, 0)');
            ctx.fillStyle = jetGradient;
            ctx.beginPath();
            ctx.ellipse(-5, 15, glowRadius, glowRadius * 1.5, 0, 0, Math.PI * 2);
            ctx.fill();

            // Cape (flowing behind)
            ctx.beginPath();
            ctx.moveTo(-5, -5);
            const capeWave = Math.sin(player.capePhase) * 5;
            ctx.quadraticCurveTo(-20 + capeWave, 0, -25, 15 + capeWave);
            ctx.quadraticCurveTo(-15, 10, -5, 5);
            ctx.fillStyle = 'rgba(150, 0, 255, 0.8)';
            ctx.fill();

            // Body
            ctx.beginPath();
            ctx.ellipse(0, 5, 8, 12, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ff69b4';
            ctx.fill();
            ctx.strokeStyle = '#ff1493';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Head
            ctx.beginPath();
            ctx.arc(0, -10, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#ffe4c4';
            ctx.fill();

            // Hair (ponytail flowing)
            ctx.beginPath();
            ctx.moveTo(-5, -15);
            const hairWave = Math.sin(player.capePhase * 1.5) * 3;
            ctx.quadraticCurveTo(-15 + hairWave, -12, -20, -5 + hairWave);
            ctx.quadraticCurveTo(-18, -10, -15, -15);
            ctx.quadraticCurveTo(-10, -18, -5, -15);
            ctx.fillStyle = '#4a2c2a';
            ctx.fill();

            // Hair bangs
            ctx.beginPath();
            ctx.arc(0, -14, 8, Math.PI, Math.PI * 2);
            ctx.fillStyle = '#4a2c2a';
            ctx.fill();

            // Goggles
            ctx.beginPath();
            ctx.ellipse(0, -10, 12, 5, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.fill();
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Goggle shine
            ctx.beginPath();
            ctx.arc(-4, -11, 2, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.fill();

            // Arms (stretched forward like flying)
            ctx.strokeStyle = '#ffe4c4';
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';

            // Right arm
            ctx.beginPath();
            ctx.moveTo(5, 0);
            ctx.lineTo(15, -8);
            ctx.stroke();

            // Left arm
            ctx.beginPath();
            ctx.moveTo(5, 5);
            ctx.lineTo(12, -3);
            ctx.stroke();

            // Jetpack
            ctx.fillStyle = '#333';
            ctx.fillRect(-10, 2, 8, 15);
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.strokeRect(-10, 2, 8, 15);

            // Jetpack lights
            ctx.fillStyle = player.glowIntensity > 0.5 ? '#00ff00' : '#ff6600';
            ctx.beginPath();
            ctx.arc(-6, 6, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('startScreen').classList.add('hidden');
            gameState = 'playing';
            initGame();
        });

        document.getElementById('restartBtn').addEventListener('click', () => {
            document.getElementById('gameOverScreen').classList.add('hidden');
            gameState = 'playing';
            initGame();
        });

        // Touch and keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            jump();
        });

        // Initialize and start
        initBackground();
        gameLoop();
    </script>
</body>
</html>
