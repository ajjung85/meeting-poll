<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Paw Pals - Digital Pet Dog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
            overflow-x: hidden;
        }

        .game-container {
            max-width: 420px;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 15px;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        .header .dog-name {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Stats Panel */
        .stats-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .stat-icon {
            width: 30px;
            font-size: 1.3rem;
            text-align: center;
        }

        .stat-label {
            width: 70px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .stat-bar-container {
            flex: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stat-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease, background 0.3s ease;
        }

        .stat-bar.hunger { background: linear-gradient(90deg, #ff6b6b, #ee5a5a); }
        .stat-bar.happiness { background: linear-gradient(90deg, #ffd93d, #f9c74f); }
        .stat-bar.energy { background: linear-gradient(90deg, #6bcb77, #4ade80); }
        .stat-bar.health { background: linear-gradient(90deg, #4ea8de, #48bfe3); }

        .stat-value {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        /* Dog Display Area */
        .dog-area {
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 70%, #7cba5f 100%);
            border-radius: 25px;
            height: 320px;
            position: relative;
            margin-bottom: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .sky-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 70%;
            background: linear-gradient(180deg, #87CEEB 0%, #b8e4f0 100%);
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(180deg, #7cba5f 0%, #5a9a40 50%, #4a8a30 100%);
        }

        .grass-detail {
            position: absolute;
            bottom: 60px;
            left: 0;
            right: 0;
            height: 25px;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(90, 154, 64, 0.5) 10px,
                rgba(90, 154, 64, 0.5) 12px
            );
        }

        .sun {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 50%, #ffc107 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 235, 59, 0.8);
            animation: sunPulse 4s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { box-shadow: 0 0 60px rgba(255, 235, 59, 0.8); }
            50% { box-shadow: 0 0 80px rgba(255, 235, 59, 1); }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cloud-1 {
            top: 25px;
            left: 20px;
            width: 80px;
            height: 35px;
            animation: floatCloud 20s linear infinite;
        }

        .cloud-2 {
            top: 55px;
            left: 120px;
            width: 60px;
            height: 25px;
            animation: floatCloud 25s linear infinite 5s;
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud-1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud-1::after {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 45px;
        }

        @keyframes floatCloud {
            0% { transform: translateX(0); }
            100% { transform: translateX(350px); }
        }

        /* Photorealistic Dog Container */
        .dog-container {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .dog-image-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            transition: transform 0.3s ease;
        }

        .dog-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: bottom;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            transition: all 0.5s ease;
        }

        /* Realistic Breathing Animation */
        .breathing {
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scaleY(1) translateY(0);
            }
            50% {
                transform: scaleY(1.02) translateY(-2px);
            }
        }

        /* Idle Sway Animation */
        .idle-sway {
            animation: breathe 3s ease-in-out infinite, idleSway 5s ease-in-out infinite;
        }

        @keyframes idleSway {
            0%, 100% { transform: rotate(0deg) scaleY(1); }
            25% { transform: rotate(0.5deg) scaleY(1.01); }
            75% { transform: rotate(-0.5deg) scaleY(1.01); }
        }

        /* Happy Bounce Animation */
        .happy-bounce {
            animation: happyBounce 0.5s ease-in-out;
        }

        @keyframes happyBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-20px) scale(1.05); }
            50% { transform: translateY(0) scale(0.98); }
            75% { transform: translateY(-10px) scale(1.02); }
        }

        /* Excited Wiggle Animation */
        .excited {
            animation: excitedWiggle 0.3s ease-in-out infinite;
        }

        @keyframes excitedWiggle {
            0%, 100% { transform: rotate(-2deg) translateX(-2px); }
            50% { transform: rotate(2deg) translateX(2px); }
        }

        /* Walking Animation */
        .walking {
            animation: walkBob 0.4s ease-in-out infinite, walkMove 4s ease-in-out infinite;
        }

        @keyframes walkBob {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }

        @keyframes walkMove {
            0%, 100% { margin-left: -30px; }
            50% { margin-left: 30px; }
        }

        /* Sleeping Animation */
        .sleeping {
            animation: sleepBreath 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3)) brightness(0.9);
        }

        @keyframes sleepBreath {
            0%, 100% {
                transform: scaleY(1) scaleX(1);
            }
            50% {
                transform: scaleY(1.03) scaleX(1.01);
            }
        }

        /* Eating Animation */
        .eating {
            animation: eatBob 0.3s ease-in-out infinite;
        }

        @keyframes eatBob {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(5px) rotate(2deg); }
        }

        /* Tail Wag Overlay */
        .tail-wag-overlay {
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 50px;
            height: 50px;
            pointer-events: none;
        }

        /* Blink Overlay */
        .blink-overlay {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 20px;
            background: transparent;
            opacity: 0;
            pointer-events: none;
        }

        .blink-overlay.blinking {
            animation: blink 0.15s ease-in-out;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .mood-bubble {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1.8rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        .mood-bubble.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            pointer-events: none;
            z-index: 20;
        }

        .heart {
            font-size: 1.8rem;
            animation: floatUpHeart 1.5s ease-out forwards;
        }

        @keyframes floatUpHeart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(1.3) rotate(20deg);
            }
        }

        .zzz {
            font-size: 1.5rem;
            color: #6c5ce7;
            font-weight: bold;
            animation: floatZzz 2.5s ease-out infinite;
        }

        @keyframes floatZzz {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0.8);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) translateX(40px) scale(1.2);
            }
        }

        .sparkle {
            font-size: 1.2rem;
            animation: sparkleFloat 1s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(360deg) translateY(-30px);
            }
        }

        .food-particle {
            font-size: 1.3rem;
            animation: foodBounce 0.8s ease-out forwards;
        }

        @keyframes foodBounce {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(20px) scale(0.5);
            }
        }

        /* Action Buttons */
        .actions-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .action-btn:active::after {
            width: 200px;
            height: 200px;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn .icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .action-btn .label {
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .btn-feed { background: linear-gradient(135deg, #ff6b6b, #ee5a5a); }
        .btn-play { background: linear-gradient(135deg, #ffd93d, #f9c74f); }
        .btn-walk { background: linear-gradient(135deg, #6bcb77, #4ade80); }
        .btn-pet { background: linear-gradient(135deg, #f8a5c2, #f78fb3); }
        .btn-sleep { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
        .btn-wash { background: linear-gradient(135deg, #74b9ff, #0984e3); }

        /* Breed Selection Screen */
        .screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
        }

        .screen.hidden {
            display: none;
        }

        .screen h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .screen p {
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
            text-align: center;
        }

        .breed-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            max-width: 360px;
            width: 100%;
            margin-bottom: 20px;
        }

        .breed-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .breed-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .breed-card.selected {
            border-color: #ffd93d;
            box-shadow: 0 0 25px rgba(255, 217, 61, 0.6);
        }

        .breed-preview {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .breed-name {
            font-weight: bold;
            color: #333;
            font-size: 0.95rem;
        }

        .name-input-container {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .name-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            text-align: center;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .name-input:focus {
            outline: 3px solid #ffd93d;
        }

        .start-btn {
            background: linear-gradient(135deg, #ffd93d, #f9c74f);
            color: #333;
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 6px 20px rgba(255, 217, 61, 0.4);
            margin-bottom: 30px;
        }

        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 217, 61, 0.6);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: white;
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            font-weight: 600;
            color: #333;
            z-index: 200;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .notification.visible {
            transform: translateX(-50%) translateY(0);
        }

        /* Info Bar */
        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .info-item {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Shadow under dog */
        .dog-shadow {
            position: absolute;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.3) 0%, transparent 70%);
            border-radius: 50%;
        }

        .dog-shadow.walking {
            animation: shadowWalk 4s ease-in-out infinite;
        }

        @keyframes shadowWalk {
            0%, 100% {
                margin-left: -30px;
                width: 120px;
            }
            25%, 75% {
                width: 100px;
            }
            50% {
                margin-left: 30px;
                width: 120px;
            }
        }

        .dog-shadow.sleeping {
            width: 140px;
            height: 15px;
        }

        @media (max-width: 380px) {
            .header h1 {
                font-size: 1.6rem;
            }
            .action-btn .icon {
                font-size: 1.6rem;
            }
            .action-btn .label {
                font-size: 0.7rem;
            }
            .dog-area {
                height: 280px;
            }
        }
    </style>
</head>

    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Photorealistic Dog Breeds with Unsplash Images
        const BREEDS = {
            golden: {
                name: 'Golden Retriever',
                images: {
                    idle: 'https://images.unsplash.com/photo-1552053831-71594a27632d?w=400&h=400&fit=crop&crop=faces',
                    happy: 'https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=400&h=400&fit=crop&crop=faces',
                    sleeping: 'https://images.unsplash.com/photo-1530041539828-114de669390e?w=400&h=400&fit=crop',
                    preview: 'https://images.unsplash.com/photo-1552053831-71594a27632d?w=200&h=150&fit=crop&crop=faces'
                }
            },
            husky: {
                name: 'Siberian Husky',
                images: {
                    idle: 'https://images.unsplash.com/photo-1605568427561-40dd23c2acea?w=400&h=400&fit=crop&crop=faces',
                    happy: 'https://images.unsplash.com/photo-1617895153857-3dc85f429e7a?w=400&h=400&fit=crop&crop=faces',
                    sleeping: 'https://images.unsplash.com/photo-1590634561459-75df728f52d6?w=400&h=400&fit=crop',
                    preview: 'https://images.unsplash.com/photo-1605568427561-40dd23c2acea?w=200&h=150&fit=crop&crop=faces'
                }
            },
            corgi: {
                name: 'Corgi',
                images: {
                    idle: 'https://images.unsplash.com/photo-1612536057832-2ff7ead58194?w=400&h=400&fit=crop&crop=faces',
                    happy: 'https://images.unsplash.com/photo-1554692918-08fa0fdc9db3?w=400&h=400&fit=crop&crop=faces',
                    sleeping: 'https://images.unsplash.com/photo-1597633425046-08f5110420b5?w=400&h=400&fit=crop',
                    preview: 'https://images.unsplash.com/photo-1612536057832-2ff7ead58194?w=200&h=150&fit=crop&crop=faces'
                }
            },
            labrador: {
                name: 'Labrador',
                images: {
                    idle: 'https://images.unsplash.com/photo-1579213838058-5aae67e65127?w=400&h=400&fit=crop&crop=faces',
                    happy: 'https://images.unsplash.com/photo-1591769225440-811ad7d6eab3?w=400&h=400&fit=crop&crop=faces',
                    sleeping: 'https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?w=400&h=400&fit=crop',
                    preview: 'https://images.unsplash.com/photo-1579213838058-5aae67e65127?w=200&h=150&fit=crop&crop=faces'
                }
            },
            shiba: {
                name: 'Shiba Inu',
                images: {
                    idle: 'https://images.unsplash.com/photo-1583337130417-3346a1be7dee?w=400&h=400&fit=crop&crop=faces',
                    happy: 'https://images.unsplash.com/photo-1546238232-20216dec9f72?w=400&h=400&fit=crop&crop=faces',
                    sleeping: 'https://images.unsplash.com/photo-1598133894008-61f7fdb8cc3a?w=400&h=400&fit=crop',
                    preview: 'https://images.unsplash.com/photo-1583337130417-3346a1be7dee?w=200&h=150&fit=crop&crop=faces'
                }
            },
            poodle: {
                name: 'Poodle',
                images: {
                    idle: 'https://images.unsplash.com/photo-1616149770003-35d1d1e65f74?w=400&h=400&fit=crop&crop=faces',
                    happy: 'https://images.unsplash.com/photo-1565708097881-bbcfff8b375f?w=400&h=400&fit=crop&crop=faces',
                    sleeping: 'https://images.unsplash.com/photo-1594922009922-d25d06640baa?w=400&h=400&fit=crop',
                    preview: 'https://images.unsplash.com/photo-1616149770003-35d1d1e65f74?w=200&h=150&fit=crop&crop=faces'
                }
            }
        };

        // Game State
        let gameState = {
            dogName: 'Buddy',
            breed: 'golden',
            stats: {
                hunger: 100,
                happiness: 100,
                energy: 100,
                health: 100
            },
            level: 1,
            experience: 0,
            coins: 0,
            age: 0,
            lastUpdate: Date.now(),
            isSleeping: false,
            isWalking: false,
            isEating: false,
            currentAnimation: 'idle',
            mood: 'happy'
        };

        // Blink interval
        let blinkInterval = null;

        // Initialize breed selection
        function initBreedSelection() {
            const grid = document.getElementById('breedGrid');
            grid.innerHTML = '';

            Object.keys(BREEDS).forEach((breedKey, index) => {
                const breed = BREEDS[breedKey];
                const card = document.createElement('div');
                card.className = 'breed-card' + (index === 0 ? ' selected' : '');
                card.dataset.breed = breedKey;
                card.innerHTML = `
                    <img class="breed-preview" src="${breed.images.preview}" alt="${breed.name}" loading="lazy">
                    <div class="breed-name">${breed.name}</div>
                `;
                card.addEventListener('click', () => selectBreed(breedKey));
                grid.appendChild(card);
            });

            gameState.breed = 'golden';
        }

        function selectBreed(breedKey) {
            document.querySelectorAll('.breed-card').forEach(card => {
                card.classList.remove('selected');
                if (card.dataset.breed === breedKey) {
                    card.classList.add('selected');
                }
            });
            gameState.breed = breedKey;
        }

        function startGame() {
            const nameInput = document.getElementById('dogNameInput');
            gameState.dogName = nameInput.value.trim() || 'Buddy';

            document.getElementById('breedScreen').classList.add('hidden');
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('displayName').textContent = gameState.dogName;

            loadGame();
            updateDogImage();
            updateUI();
            startStatDecay();
            startBlinking();
        }

        // Update dog image based on state
        function updateDogImage() {
            const dogImage = document.getElementById('dogImage');
            const dogWrapper = document.getElementById('dogWrapper');
            const dogShadow = document.getElementById('dogShadow');
            const breed = BREEDS[gameState.breed];

            // Remove all animation classes
            dogImage.classList.remove('breathing', 'idle-sway', 'happy-bounce', 'excited', 'walking', 'sleeping', 'eating');
            dogShadow.classList.remove('walking', 'sleeping');

            let imageKey = 'idle';
            let animationClass = 'breathing';

            if (gameState.isSleeping) {
                imageKey = 'sleeping';
                animationClass = 'sleeping';
                dogShadow.classList.add('sleeping');
            } else if (gameState.isWalking) {
                imageKey = 'happy';
                animationClass = 'walking';
                dogShadow.classList.add('walking');
            } else if (gameState.isEating) {
                imageKey = 'happy';
                animationClass = 'eating';
            } else if (gameState.mood === 'happy') {
                imageKey = 'happy';
                animationClass = 'idle-sway';
            } else {
                imageKey = 'idle';
                animationClass = 'breathing';
            }

            // Only change image if different
            const newSrc = breed.images[imageKey];
            if (dogImage.src !== newSrc) {
                dogImage.style.opacity = '0';
                setTimeout(() => {
                    dogImage.src = newSrc;
                    dogImage.onload = () => {
                        dogImage.style.opacity = '1';
                    };
                }, 200);
            }

            dogImage.classList.add(animationClass);
        }

        // Trigger special animations
        function triggerAnimation(type) {
            const dogImage = document.getElementById('dogImage');
            const dogWrapper = document.getElementById('dogWrapper');

            switch(type) {
                case 'bounce':
                    dogWrapper.classList.add('happy-bounce');
                    setTimeout(() => dogWrapper.classList.remove('happy-bounce'), 500);
                    break;
                case 'excited':
                    dogImage.classList.add('excited');
                    setTimeout(() => {
                        dogImage.classList.remove('excited');
                        updateDogImage();
                    }, 2000);
                    break;
            }
        }

        // Blinking effect
        function startBlinking() {
            blinkInterval = setInterval(() => {
                if (!gameState.isSleeping && Math.random() < 0.3) {
                    const dogWrapper = document.getElementById('dogWrapper');
                    dogWrapper.style.filter = 'brightness(0.95)';
                    setTimeout(() => {
                        dogWrapper.style.filter = '';
                    }, 150);
                }
            }, 3000);
        }

        // Spawn floating elements
        function spawnHearts() {
            const container = document.getElementById('floatingElements');
            const dogArea = document.getElementById('dogArea');
            const rect = dogArea.getBoundingClientRect();

            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('span');
                heart.className = 'floating-element heart';
                heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 4)];
                heart.style.left = (100 + Math.random() * 150) + 'px';
                heart.style.top = '150px';
                heart.style.animationDelay = (i * 0.15) + 's';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 1500);
            }
        }

        function spawnSparkles() {
            const container = document.getElementById('floatingElements');

            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('span');
                sparkle.className = 'floating-element sparkle';
                sparkle.textContent = ['‚ú®', '‚≠ê', 'üí´'][Math.floor(Math.random() * 3)];
                sparkle.style.left = (80 + Math.random() * 180) + 'px';
                sparkle.style.top = (100 + Math.random() * 100) + 'px';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                container.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        function spawnFood() {
            const container = document.getElementById('floatingElements');
            const foods = ['üçñ', 'ü¶¥', 'ü•©', 'üçó'];

            for (let i = 0; i < 4; i++) {
                const food = document.createElement('span');
                food.className = 'floating-element food-particle';
                food.textContent = foods[Math.floor(Math.random() * foods.length)];
                food.style.left = (120 + Math.random() * 100) + 'px';
                food.style.top = '180px';
                food.style.animationDelay = (i * 0.1) + 's';
                container.appendChild(food);

                setTimeout(() => food.remove(), 800);
            }
        }

        function spawnZzz() {
            const container = document.getElementById('floatingElements');

            // Clear existing zzz
            container.querySelectorAll('.zzz').forEach(el => el.remove());

            for (let i = 0; i < 3; i++) {
                const zzz = document.createElement('span');
                zzz.className = 'floating-element zzz';
                zzz.textContent = 'Z';
                zzz.style.left = (170 + i * 20) + 'px';
                zzz.style.top = '100px';
                zzz.style.animationDelay = (i * 0.7) + 's';
                zzz.style.fontSize = (1.2 + i * 0.3) + 'rem';
                container.appendChild(zzz);
            }
        }

        function clearZzz() {
            const container = document.getElementById('floatingElements');
            container.querySelectorAll('.zzz').forEach(el => el.remove());
        }

        function showMoodBubble(emoji) {
            const bubble = document.getElementById('moodBubble');
            bubble.textContent = emoji;
            bubble.classList.add('visible');

            setTimeout(() => {
                bubble.classList.remove('visible');
            }, 2500);
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('visible');

            setTimeout(() => {
                notification.classList.remove('visible');
            }, 2500);
        }

        // Perform actions
        function performAction(action) {
            if (gameState.isSleeping && action !== 'sleep') {
                showNotification("üí§ Shh... let them sleep!");
                return;
            }

            let message = '';

            switch(action) {
                case 'feed':
                    if (gameState.stats.hunger >= 100) {
                        message = "üçñ Already full!";
                    } else {
                        gameState.stats.hunger = Math.min(100, gameState.stats.hunger + 30);
                        gameState.stats.health = Math.min(100, gameState.stats.health + 5);
                        gameState.experience += 10;
                        gameState.coins += 5;
                        message = "üçñ Yummy! *nom nom*";
                        showMoodBubble("üòã");

                        gameState.isEating = true;
                        updateDogImage();
                        spawnFood();
                        triggerAnimation('bounce');

                        setTimeout(() => {
                            gameState.isEating = false;
                            updateDogImage();
                        }, 2000);
                    }
                    break;

                case 'play':
                    if (gameState.stats.energy < 20) {
                        message = "üò¥ Too tired to play!";
                    } else {
                        gameState.stats.happiness = Math.min(100, gameState.stats.happiness + 25);
                        gameState.stats.energy = Math.max(0, gameState.stats.energy - 15);
                        gameState.stats.hunger = Math.max(0, gameState.stats.hunger - 10);
                        gameState.experience += 15;
                        gameState.coins += 10;
                        message = "üéæ So much fun!";
                        showMoodBubble("ü•≥");

                        triggerAnimation('excited');
                        spawnHearts();
                    }
                    break;

                case 'walk':
                    if (gameState.stats.energy < 30) {
                        message = "üò¥ Too tired for a walk!";
                    } else if (gameState.isWalking) {
                        message = "ü¶Æ Already on a walk!";
                    } else {
                        startWalk();
                        message = "ü¶Æ Adventure time!";
                    }
                    break;

                case 'pet':
                    gameState.stats.happiness = Math.min(100, gameState.stats.happiness + 15);
                    gameState.experience += 5;
                    message = "ü§ó *happy tail wag*";
                    showMoodBubble("ü•∞");
                    spawnHearts();
                    triggerAnimation('bounce');
                    break;

                case 'sleep':
                    if (gameState.isSleeping) {
                        gameState.isSleeping = false;
                        clearZzz();
                        message = "‚òÄÔ∏è Good morning, sleepyhead!";
                        showMoodBubble("üòä");
                    } else {
                        gameState.isSleeping = true;
                        message = "üò¥ Sweet dreams...";
                        showMoodBubble("üí§");
                        spawnZzz();
                    }
                    updateDogImage();
                    break;

                case 'wash':
                    gameState.stats.health = Math.min(100, gameState.stats.health + 20);
                    gameState.stats.happiness = Math.min(100, gameState.stats.happiness + 10);
                    gameState.experience += 10;
                    gameState.coins += 5;
                    message = "üõÅ Squeaky clean!";
                    showMoodBubble("‚ú®");
                    spawnSparkles();
                    triggerAnimation('bounce');
                    break;
            }

            checkLevelUp();
            updateUI();
            saveGame();
            showNotification(message);
        }

        function startWalk() {
            gameState.isWalking = true;
            gameState.stats.happiness = Math.min(100, gameState.stats.happiness + 20);
            gameState.stats.energy = Math.max(0, gameState.stats.energy - 20);
            gameState.stats.hunger = Math.max(0, gameState.stats.hunger - 15);
            gameState.stats.health = Math.min(100, gameState.stats.health + 10);
            gameState.experience += 25;
            gameState.coins += 15;

            showMoodBubble("üêï");
            updateDogImage();

            setTimeout(() => {
                gameState.isWalking = false;
                updateDogImage();
                showNotification("üè† Great walk! Back home now.");
                updateUI();
            }, 6000);
        }

        // Update UI
        function updateUI() {
            const stats = gameState.stats;

            // Update stat bars
            ['hunger', 'happiness', 'energy', 'health'].forEach(stat => {
                const bar = document.getElementById(stat + 'Bar');
                const value = document.getElementById(stat + 'Value');
                bar.style.width = stats[stat] + '%';
                value.textContent = Math.round(stats[stat]);
            });

            // Update info displays
            document.getElementById('ageDisplay').textContent = `Age: ${getAgeString()}`;
            document.getElementById('levelDisplay').textContent = `Level: ${gameState.level}`;
            document.getElementById('coinsDisplay').textContent = `Coins: ${gameState.coins}`;

            // Update mood
            updateMood();

            // Disable buttons based on conditions
            document.getElementById('playBtn').disabled = gameState.stats.energy < 20 || gameState.isSleeping;
            document.getElementById('walkBtn').disabled = gameState.stats.energy < 30 || gameState.isWalking || gameState.isSleeping;
        }

        function getAgeString() {
            const days = Math.floor(gameState.age / 1440);
            if (days < 1) return 'Puppy';
            if (days < 7) return `${days}d Puppy`;
            if (days < 30) return 'Young';
            if (days < 90) return 'Adult';
            return 'Senior';
        }

        function updateMood() {
            const avg = (gameState.stats.hunger + gameState.stats.happiness +
                        gameState.stats.energy + gameState.stats.health) / 4;

            const prevMood = gameState.mood;

            if (avg >= 80) gameState.mood = 'happy';
            else if (avg >= 50) gameState.mood = 'neutral';
            else gameState.mood = 'sad';

            if (prevMood !== gameState.mood && !gameState.isSleeping && !gameState.isWalking) {
                updateDogImage();
            }
        }

        function checkLevelUp() {
            const expNeeded = gameState.level * 100;
            if (gameState.experience >= expNeeded) {
                gameState.level++;
                gameState.experience -= expNeeded;
                showNotification(`üéâ Level Up! Now level ${gameState.level}!`);
                spawnSparkles();
                triggerAnimation('bounce');
            }
        }

        // Stat decay over time
        function startStatDecay() {
            setInterval(() => {
                if (!gameState.isSleeping) {
                    gameState.stats.hunger = Math.max(0, gameState.stats.hunger - 0.5);
                    gameState.stats.happiness = Math.max(0, gameState.stats.happiness - 0.3);
                    gameState.stats.energy = Math.max(0, gameState.stats.energy - 0.2);
                } else {
                    gameState.stats.energy = Math.min(100, gameState.stats.energy + 1);
                }

                const avgStats = (gameState.stats.hunger + gameState.stats.happiness + gameState.stats.energy) / 3;
                if (avgStats < 30) {
                    gameState.stats.health = Math.max(0, gameState.stats.health - 0.2);
                }

                gameState.age += 1;

                updateUI();
                saveGame();
            }, 1000);
        }

        // Save/Load
        function saveGame() {
            localStorage.setItem('pawPalsGamePhoto', JSON.stringify(gameState));
        }

        function loadGame() {
            const saved = localStorage.getItem('pawPalsGamePhoto');
            if (saved) {
                const loaded = JSON.parse(saved);
                if (loaded.dogName === gameState.dogName && loaded.breed === gameState.breed) {
                    gameState = { ...gameState, ...loaded };

                    const timePassed = (Date.now() - loaded.lastUpdate) / 1000 / 60;
                    if (timePassed > 1) {
                        const decay = Math.min(timePassed * 0.5, 50);
                        gameState.stats.hunger = Math.max(0, gameState.stats.hunger - decay);
                        gameState.stats.happiness = Math.max(0, gameState.stats.happiness - decay * 0.8);
                    }
                }
            }
            gameState.lastUpdate = Date.now();
            gameState.isSleeping = false;
            gameState.isWalking = false;
            gameState.isEating = false;
        }

        // Touch/click dog to pet
        document.getElementById('dogContainer').addEventListener('click', () => {
            if (!gameState.isSleeping) {
                performAction('pet');
            }
        });

        document.getElementById('dogContainer').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameState.isSleeping) {
                performAction('pet');
            }
        });

        // Initialize
        document.getElementById('startGameBtn').addEventListener('click', startGame);
        document.getElementById('dogNameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startGame();
        });

        // Preload images
        function preloadImages() {
            Object.values(BREEDS).forEach(breed => {
                Object.values(breed.images).forEach(src => {
                    const img = new Image();
                    img.src = src;
                });
            });
        }

        initBreedSelection();
        preloadImages();
    </script>
